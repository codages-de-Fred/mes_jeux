<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="main.css">
    <title>Top 10</title>
</head>

<body>
<!-- Modal -->
    <div class="modal fade" id="theEndGame" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content bg-dark text-light">
                <div class="modal-header bg-dark">
                    <h3 class="modal-title w-100 text-center" id="modalTitle">Mission: Score</32>
                </div>
                <div class="modal-body d-flex flex-column align-items-center" id="mission">
                    <table>
                        <tbody>
                            <tr class="tr_score">
                                <td><span id="h_requin"><img src="https://via.placeholder.com/50" alt=""> : </span></td>
                                <td><span id="requins" class="nbrScore"></span></td>
                            </tr>
                            <tr class="tr_score">
                                <td><span id="h_meduse"><img src="https://via.placeholder.com/50" alt=""> : </span></td>
                                <td><span id="meduses" class="nbrScore"></span>
                            <span class="nbrScore">x 3</span></td>
                            </tr>
                            <tr class="tr_score">
                                <td><span id="h_drapeau"><img src="https://via.placeholder.com/50" alt=""> : </span></td>
                                <td> <span id="drapeaux" class="nbrScore"></span>
                            <span class="nbrScore">x 10</span></td>
                            </tr>
                            <tr class="tr_score">
                                <td> <span id="h_vie"><img src="https://via.placeholder.com/50" alt=""> : </span></td>
                                <td><span id="vie" class="nbrScore"></span></td>
                            </tr>
                        </tbody>
                    </table>
                    
                    <div>
                        <h2>
                            <span id="h_score"></span>
                            
                        </h2>
                    </div>
                    <div class="modal-footer d-flex justify-content-center">
                        <button type="button" id="ok" class="btn btn-light btn-page" data-dismiss="modal" data-toggle="modal" data-target="#divEndMess">OK</button>
                      </div>
                </div>
            </div>
        </div>
    </div>
<!-- Fin Modal -->

<!-- Modal -->
<div class="modal fade" id="divEndMess" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content bg-dark text-light">
            <div class="modal-header bg-dark">
                <h3 class="modal-title w-100 text-center" id="endTitle"></h2>
            </div>
            <div class="modal-body d-flex flex-column align-items-center" id="endMess">
                


                <div class="modal-footer d-flex justify-content-center">
                    <button type="button" id="ok" class="btn btn-light btn-page" data-dismiss="modal">Voir le top 10</button>
                  </div>
            </div>
        </div>
    </div>
</div>
<!-- Fin Modal -->

    <div id="container" class="bg-dark" style="height:60rem;">
        <header class="h-25 d-flex flex-column justify-content-center align-items-center">

            <h1 id="title-topscores" class="text-center m-5">Top 10</h1>
            <div class="w-50 container d-flex justify-content-center align-items-center">
                <a href="index.html"><button class="btn btn-light m-2 btn-page">Accueil</button></a>
                <a href="jeu.html"><button class="btn btn-light m-2 btn-page">Jouer</button></a>
                <a href="#"><button class="btn btn-light m-2 btn-page">Jeux</button></a>
            </div>

        </header>
       
        <div id="scoresArray"></div>


    </div>
    <script src="hightscores.js"></script>
</body>

</html>
